help.whyOpenstreetmap=<p><b>为什么选择 OpenStreetMap?</b>OSM 是一个由全球各地像您一样的人持续更新、编辑的地图服务。使用它完全免费，同时它也参与提供紧急情况下的地图服务(例如，使用 OSM 的数据去协调缓解海地地震的影响)。确保这些数据准确十分重要，我们希望您可以贡献您一部分的时间！</p>
