help.editingFeaturesAdv=Breytingar á fitjum (lengra komnir)
help.editingFeaturesAdvText=<p><b>Til að skipta upp leið</b>, veldu punktinn þar sem þú vilt klippa, og smelltu á skæraverkfærið eða ýttu á X á lyklaborðinu þínu. Ábending: Bættu fyrst við hnút ef þú ætlar að klippa á milli hnúta.</p>\n            <p><b>Til að gera tengingu á milli tveggja leiða</b>, teiknaðu eins og venjulega þangað til þú þarft að tengja. Þegar þú færir músarbendilinn yfir aðra leið, munu punktarnir lýsast upp með bláum lit. Smelltu á einn af bláu punktunum eða einhvern annan stað á leiðinni til að gera tengingu.</p>\n            <p><b>Til að aftengja tengingu</b>, veldu þá punktinn á leiðinni sem þú vilt breyta. Ýttu síðan á - á lyklaborðinu til að fjarlægja punktinn.</p>\n            <p><b>Til að snúa við stefnu leiðar</b>, smelltu á 'Snúa stefnu við' hnappinn í hægra horninu niðri. Stefna leiðar skiptir einungis máli á fitjum með "oneway" merki - einstefnugötur, strandlínur, eyjar, og svo framvegis.</p>\n            <p><b>Til að búa til samsíða leið</b>, velurðu leiðina og smellir á 'Búa til samsíða leið' hnappinn í hægra horninu niðri eða ýttu á P á lyklaborðinu þínu.</p>\n     <p><b>Til að útbúa leið sem deilir hnútum með leið sem fyrir er</b>, byrjarðu að teikna, smellir á fyrstu tvo sameiginlegu hnútana, ýtir síðan á F til að fylgja sjálfkrafa leiðinni sem fyrir er.</p>\n            <p><i>Kíktu á <a href="http://wiki.openstreetmap.org/wiki/Potlatch_2/Primer" target="_blank">Potlatch 2 kynninguna</a> á wiki-síðum OpenStreetMap til að sjá nánari útfærslur á vinnuferlum og venjum við breytingar.</i></p>
