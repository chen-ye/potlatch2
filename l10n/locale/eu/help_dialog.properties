help.addingFeatures=Ezaugarriak Gehitzen
help.addingFeaturesText=<p><i> Hasi aurretik, ezagutu behar duzun lehenengo araua jabedun datuen erabilera buruzkoa da. Copyright-en mapen edo datu jabedunen datuak zorrozki debekatuta daude. Copyright-a, trazabilitatea edo copyrigh-dun lana erreproduzitzea ez dago baimenduta! (Iturria: <a href="http://wiki.openstreetmap.org/wiki/Copyright" target="_blank"> Copyright - OpenStreetMap Wiki </a>) </i> </p>\n  <P></p>\n  <p>Karrerak, bidegorriak, trenbideak eta eraikuntza eskemak bezalako ezaugarri linealak <b>bide</b> gisa aipatuko dira. </p>\n  <p>Zure alboko barra ikur guztiak desagertuz gero, mapan hautatutako funtzio bat duzulako da. Besterik gabe, kendu eta maparen eremu huts batean klikatu berriro ikonoak berriro erakusteko. </p>\n      <p><b>Puntua (edo nodoa) sortzeko </b>, dagokion alboko barra arrastatu eta jaregin ezazu mapan. Ikusi Gehitu PO-ak POI bat sortzeko (Interes Puntua) horri buruzko informazio gehiago lortzeko </p>\n      <p><b>Bide bat sortzeko </b>, hasiera-hasieratik mapa gainean klik eginez gero, egin klik puntu bakoitzean. Egin klik bikoitza lerroa amaitzeko edo sakatu Sartu. </p>\n      <p><b>Poligonoa sortzeko </b>, hasieran puntuan klik eginez gero, egin klik dagokion puntuan (modu bat sortzearen antzekoa), eta amaitzeko, lehenengo puntuan klik eginda itxi poligonoa. </p>\n      <p>Gogoratu, akatsen bat izanez gero, beti Desegin botoia sakatu dezakezu. Esc tekla sakatuz zure eginbide guztiak uneko funtzionalitatea desegin egingo du. </p>
help.editBeg=Editatu (Has.)
help.editingFeatures=Ezaugarriak Aldatzen (Hasiberria)
help.editingFeaturesText=<p><b>Puntu bat lehendik dagoen modu batera gehitzeko </b>, hautatu bidea eta sakatu shift+ nahi duzun tokira. </p>\n    <p><b>Puntua ezabatzeko</b>, hautatu puntua eta sakatu Ezabatu elementua botoia beheko eskuineko izkinan edo sakatu Ezabatu (edo Atzera-tekla) teklatuan.</p>\n  <p><b>Bide bat ezabatzeko</b>, aukeratu bidea eta egin klik Ezabatu elementua botoian beheko eskuineko izkinan edo sakatu + Ezabatu (edo shift + Atzera-tekla) zure teklatuan.</p>\n    <p><b>Puntua mugitzeko</b>, egin klik eta arrastatu puntua.</p>\n   <p><b>Bide bat mugitzeko</b>, egin klik eta arrastatu funtzio osoa. Aholkua: Hartu mugitzean nodoren bat mugituko ez duzun segmentu bat. </p>\n  <p><b>Bide bat zabaltzeko</b>, egin klik bidearen amaiera batean. Ondoren, jarraitu ohiko moduan arrastratzen. </p>\n    <p><b>Bide berri bat lehendik dagoen bide batetik zabaltzeko</b>, sakatu shift+ bide baten amaierako puntu batean. Ondoren jarraitu ohiko moduan arrastratzen.</p>
help.editAdv=Editatu (Aurr.)
help.editingFeaturesAdv=Ezaugarriak Aldatzen (Aurreratua)
help.editingFeaturesAdvText=<p><b>Bide bat banatzeko </b>, hautatu moztu nahi duzun puntua eta egin klik Scissor tresnan edo sakatu X teklatuan. Aholkua: gehitu nodo bat nodoen artean mozteko.</p>\n            <p><b>Bi bide arteko bidegurutze bat egiteko </b>, ohi bezala marraztu behar duzu bidegurutze bat egin arte. Orduan zure sagua beste modu batean mugitzen duzun heinean, puntu urdinak argituko ditu. Egin klik puntu urdinetan edo bidegurutze bat egiteko bidean nahi duzun beste edozein tokitan. </p>\n            <p><b>Bidegurutze bat deskonektatzeko </b>, hautatu aldatu nahi duzun puntua. Ondoren, sakatu-teklatua puntua ezabatzeko. </p>\n            <p><b>Bide baten norabidea alderantziz jarkatzeko </b>, egin klik Behe-eskuineko Atzeko aldeko botoian. Bideen norabidea bakarrik da garrantzizkoa da "oneway" etiketarekin, kale, kostalde, uharte eta abarretan. </p>\n            <p><b>Bide paraleloan bide bat sortzeko </b>, hautatu bidea eta egin klik Sortu bide paraleloaren botoia beheko eskuineko izkinan edo sakatu P teklatuan. </p>\n     <p><b>Nodoak lehendik dagoen bide batera biltzeko modu bat sortzeko, hasi marrazkia, egin klik lehen bi nodo partekatuetan, eta gero F sakatu existitzen den bidea automatikoki jarraitzeko. </ p>\n            <p><i>Bisitatu <a href="http://wiki.openstreetmap.org/wiki/Potlatch_2/Primer" target="_blank"> Potlatch 2 Primer </a> OpenStreetMap wikiean aurreratuagoak diren edizio-metodo eta konbentzioetarako. </i></p>
help.tag=Etiketa
help.taggingFeatures=Etiketatze Ezaugarriak
help.taggingFeaturesText=<p>Potlatch 2-rekin, etiketatze-funtzioak nahiko errazak bihurtu dira menu grafikoekin eta eskainitako eremu/ikonoekin. </p>\n          <p><b>Ezaugarri bat etiketatzea</b></p>\n          <p> Hautatu editatu nahi duzun puntua edo bidea eta hautatu dagokion etiketa ezkerreko barratik. Funtzioa etiketatu ondoren, oinarrizko eremu batzuk agertuko dira, adibidez, Izena, Abiadura-muga eta Zabalera, eman duzun etiketaren arabera. Bete itzazu ahalik eta hobekien. </p><p> Erabiltzaile aurreratuek noizean behin erabiltzen dituzten etiketa eta etiketa balioak falta zaizkiela antzematen dute. Kasu hau izatekotan, egin klik Aurreratua fitxan alboko barrako behealdeko aldean eta editatu/gehitu beharrezkoa izanez gero. </p>\n          <p>OpenStreetMap wikiak ere<a href="http://wiki.openstreetmap.org/wiki/Map_features" target="_blank"> etiketa eta etiketa-balioen zerrenda zabal bat eskaintzen du</a>. Mesedez, itzuli OSM dokumentaziora zein etiketa erabiltzen duzun ziur ez badakizu.</p>
