help.mapBackground=<p> Hautatu zure atzeko planoa zerrendako elementuetatik edo gehitu zure bektore-fitxategia. </p>
help.colourStyle=<p>Hautatu mapan ikusi nahi duzun estiloa. Koloreak eta estilo orokorra aldatu egiten dira eta alanbre-markoa bezalako beste aukera batzuk ere izango dituzu.</p>
